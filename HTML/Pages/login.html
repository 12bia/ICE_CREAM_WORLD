<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--link para aparecer o ícone da aba do site.-->
    <link type="image/png" sizes="16x16" rel="icon" href="../Pages/icons8-sorvete-16.png">

    <!--link para aparecer a imagem da logo na página de login-->
    <link type="image/png" sizes="16x16" rel="icon" href="/IMG/icons8-sorvete-16.png">
    
    <title>Ice cream world Login</title>

</head>
<body>
    <main class="main-LOGIN">
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-3 img_usuario_adm" id="img-logo-ice-cream-world">
              <img src="../../Imagens/undraw_mobile_content_xvgr.svg" class="img-fluid" alt="logo-ice-cream-world">
            </div>
            <div class="col-md-5 col-12 offset-md-1">
              <div class="wrapper-login">
                <div class="content-login">
                  <div class="content-top-user">
                    <h1>Usuário</h1>
                  </div>
                  <div class="content-user">
                    <div class="row mb-3">
                      <div class="col-12 text-start">
                        <h2>Username</h2>
                        <input type="text" class="form-control" id="nome" readonly />
                      </div>
                    </div>
    
                    <div class="row mb-3">
                      <div class="col-12 text-start">
                        <h2>Senha</h2>
                        <input type="text" class="form-control" id="cpf" readonly/>
                      </div>
                    </div>
                    <div class="row mb-5">
                      <div class="col-12 justify-content-center align-items-center text-center">
                        <button type="submit" class="btn btn-primary" id="button-editar_usuario">Entrar</button>
                        <button type="button" class="btn btn-secondary d-none" id="button-confirmar_editar">esqueceu senha?</button>
    
                      </div>
                    </div>
    
                    <div class="row">
                      <div class="col-12 justify-content-center align-items-center text-center">
                        <a href="usuario-adm-rec.html">
                          <button type="submit" class="btn btn-primary" id="button-user">Mudar Senha</button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    <script src="../js/editar-usuario-adm.js"></script>

                    <!-- <div class="col-xs-12 col-sm-auto col-md-auto col-lg-6">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="login-ice-cream-world">
                                        <div class="login-ice-cream-world-centered">
                                            <div class="login-ice-cream-world-container">
                                                <div class="login-ice-cream-world-container-logo"> 
                                                    <img src="/IMG/logo_ice_cream_world.png" alt="Logo ice cream world" class="minha-imagem" id="logo-ice-cream-world" height="500" width="500" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
